<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.titleprefix }}: {{ page.title }}</title>

    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
    <script src="/javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header"><a href="/">{{ site.sitename }}<a></h1>
        <p class="header">{{ site.sitedescription }}</p>

        <nav id="navigation">

          <ul class="navigation">
            {% for link in site.navigation %}
              {% assign current = nil %}
              {% if page.name == link.name %}
                {% assign current = 'current' %}
              {% endif %}

              <li class="{% if forloop.first %}first{% endif %} {% if forloop.last %}last{% endif %}">
                <a class="buttons {{ current }}" href="{{ link.url }}">{{ link.text }}</a>
              </li>
            {% endfor %}
          </ul>

        </nav>

      </header>

      <section>
